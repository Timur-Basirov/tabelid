<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid HTML keeles</h1>

<table id="t1">
    <caption>VÃ¤ga lihtne tabel</caption>
    <tr>
        <td class="kollane">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td class="roheline">C</td>
        <td>D</td>
    </tr>
</table>
<!--tabel nr.2-->
<br>
<br>
<!--br -break -->
<table id="t2">
    <caption>Rowspan omadusega tabel</caption>
    <tr>
        <td rowspan="2" class="kollane">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td class="roheline">C</td>
    </tr>
</table>
<!--tabel nr.3-->
<br>
<br>
<table id="t3">
    <caption>Colspan omadusega tabel</caption>
    <tr>
        <td colspan="3" class="kollane">A</td>
    </tr>
    <tr>
        <td>B</td>
        <td class="roheline">C</td>
        <td>D</td>
    </tr>
</table>
<!--tabel nr.4-->
<br>
<br>
<table id="t4">
    <caption>Tabel nr.4</caption>
    <tr>
        <td rowspan="5" class="kollane">A</td>
    </tr>
    <tr>
        <td class="red" colspan="2">B</td>
        <td class="roheline">C</td>
    </tr>
    <tr>
    <td class="sinine" colspan="3">D</td>
    </tr>
    <tr>
        <td class="pruun" colspan="3">E</td>
    </tr>
    <tr>
        <td class="must">F</td>
        <td class="pink">FF</td>
        <td class="cyan">F</td>
    </tr>
</table>
<br>
<br>
<table id="t5">
    <caption>Tabel nr.5</caption>
    <tr>
        <td colspan="5" class="kollane" >1</td>
    </tr>
    <tr>
        <td rowspan="6" class="cyan">2</td>
        <td colspan="3" class="red">5</td>
        <td rowspan="4" class="pink">4</td>
    </tr>
    <tr>
    <td rowspan="3" class="pruun">6</td>
        <td class="grey">9</td>
        <td rowspan="2" class="sinine">8</td>
    </tr>
    <tr>
    <td class="must-sinine">10</td>
    </tr>
    <tr>
    <td colspan="2" class="roheline">7</td>
    </tr>
    <tr>
    <td colspan="4" class="must-roheline">3</td>
    </tr>
</table>
<br>
<br>
</body>
</html>
